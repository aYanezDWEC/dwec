<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 4</title>
</head>
<body>
    
    <script>

        var nombre = parseInt(prompt("Escriu un nobre: "));
        
        
        for(var i = parseInt(0); i<=7; i++){
            nombreDos = i + nombre;
            document.write(nombreDos + "<br>")
            if (nombreDos % 7 == 0){
                document.write("El nombé és: " + i);
            } else if (nombre % 7 != 0){
                continue;
            }
        }


    </script>


</body>
</html>
